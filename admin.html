<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .seat {
            width: 30px;
            height: 30px;
            margin: 5px;
            display: inline-block;
            background-color: green;
            color: white;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
        .booked {
            background-color: red;
        }
        .available {
            background-color: green;
        }
        #booking-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Admin Panel - Manage Bookings</h1>
    <div id="seat-chart"></div>
    <button id="save-button">Save Changes</button>

    <h2>Current Bookings</h2>
    <div id="booking-list"></div>

    <script>
        // Load the existing seats from localStorage or initialize
        const seats = JSON.parse(localStorage.getItem('seats')) || Array(286).fill('available');

        // Function to render the seat chart
        function renderSeats() {
            const seatChart = document.getElementById('seat-chart');
            seatChart.innerHTML = ''; // Clear existing seats

            seats.forEach((status, index) => {
                const seatDiv = document.createElement('div');
                seatDiv.className = `seat ${status}`;
                seatDiv.textContent = index + 1;

                seatDiv.addEventListener('click', () => {
                    if (status === 'available') {
                        seats[index] = 'booked'; // Change to booked on click
                    } else {
                        seats[index] = 'available'; // Change back to available
                    }
                    renderSeats(); // Re-render seats to reflect changes
                    updateBookingList(); // Update the booking list
                });

                seatChart.appendChild(seatDiv);
            });
        }

        // Save updated seats to localStorage
        document.getElementById('save-button').addEventListener('click', () => {
            localStorage.setItem('seats', JSON.stringify(seats));
            alert('Seat availability updated successfully!');
            updateBookingList(); // Update the booking list after saving
        });

        // Function to update the booking list
        function updateBookingList() {
            const bookingList = document.getElementById('booking-list');
            bookingList.innerHTML = ''; // Clear existing booking list

            seats.forEach((status, index) => {
                if (status === 'booked') {
                    const bookingDiv = document.createElement('div');
                    bookingDiv.textContent = `Seat ${index + 1} is booked.`;
                    
                    // Add a button to modify booking
                    const modifyButton = document.createElement('button');
                    modifyButton.textContent = 'Cancel Booking';
                    modifyButton.onclick = () => {
                        seats[index] = 'available'; // Cancel the booking
                        renderSeats(); // Re-render seats
                        updateBookingList(); // Update the booking list
                    };
                    
                    bookingDiv.appendChild(modifyButton);
                    bookingList.appendChild(bookingDiv);
                }
            });
        }

        // Initial render of seats and booking list
        renderSeats();
        updateBookingList();
    </script>
</body>
</html>
