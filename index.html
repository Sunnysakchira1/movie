<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking App</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f0f8ff; 
            color: #333; 
            margin: 0; 
            padding: 20px; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: white; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            border-radius: 8px; 
        }
        h1 { text-align: center; }
        .seat-chart { 
            display: grid; 
            grid-template-columns: repeat(22, 1fr); 
            gap: 4px; 
            margin-bottom: 20px; 
        }
        .seat { 
            width: 30px; 
            height: 30px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            border-radius: 4px; 
            transition: background-color 0.3s ease; 
        }
        .booked { background-color: red; color: white; cursor: not-allowed; }
        .available { background-color: green; color: white; }
        button { 
            display: block; 
            margin: 20px auto; 
            padding: 10px 15px; 
            border-radius: 4px; 
            border: none; 
            background-color: #0066cc; 
            color: white; 
            cursor: pointer; 
            transition: background-color 0.3s ease; 
        }
        button:hover { background-color: #0052a3; }
        .legend { margin-top: 20px; }
        .legend-item { margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Booking App</h1>
        <button onclick="window.location.href='admin.html'">Admin Panel</button>
        <div class="seat-chart" id="seat-chart"></div>
        <h3 id="selected-seats">Selected Seats: </h3>
    </div>

    <script>
        // Initialize seat data
        const seats = JSON.parse(localStorage.getItem('seats')) || Array(286).fill('available');
        const seatChart = document.getElementById('seat-chart');
        const selectedSeatsText = document.getElementById('selected-seats');

        // Function to render the seats
        function renderSeats() {
            seatChart.innerHTML = ''; // Clear existing seats
            seats.forEach((status, index) => {
                const seatDiv = document.createElement('div');
                seatDiv.className = `seat ${status}`;
                seatDiv.textContent = index + 1;

                seatDiv.addEventListener('click', () => {
                    if (status === 'available') {
                        seats[index] = 'booked'; // Change to booked on click
                        renderSeats(); // Re-render seats to reflect changes
                        updateSelectedSeats();
                    } else {
                        alert('This seat is already booked!');
                    }
                    localStorage.setItem('seats', JSON.stringify(seats)); // Save to localStorage
                });

                seatChart.appendChild(seatDiv);
            });
        }

        // Function to update the selected seats display
        function updateSelectedSeats() {
            const bookedSeats = seats.map((status, index) => (status === 'booked' ? index + 1 : null)).filter(Boolean);
            selectedSeatsText.textContent = `Selected Seats: ${bookedSeats.join(', ') || 'None'}`;
        }

        // Initial render of seats
        renderSeats();
        updateSelectedSeats();
    </script>
</body>
</html>
