<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollywood Movie Booking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #ffffff;
            color: #1d1d1f;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #0071e3;
        }

        .seat-chart {
            background: linear-gradient(180deg, #f0f0f0 0%, #ffffff 100%);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .row {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
        }

        .row-label {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
            color: #0071e3;
            margin-right: 10px;
        }

        .seat {
            min-width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            margin: 0 2px;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .seat.vip { background-color: #0071e3; color: white; }
        .seat.a-b { background-color: #3395ff; color: white; }
        .seat.c-e { background-color: #66b3ff; color: #1d1d1f; }
        .seat.f-g { background-color: #99cfff; color: #1d1d1f; }
        .seat.h-l { background-color: #cce6ff; color: #1d1d1f; }
        .seat.m-o { background-color: #e6f3ff; color: #1d1d1f; }

        .seat.selected { 
            background-color: #00a86b; 
            color: white;
            transform: scale(1.1);
        }

        .seat.booked {
            background-color: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 3px;
        }

        .legend-text {
            font-size: 12px;
            font-weight: 600;
        }

        .booking-info {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }

        input[type="text"] {
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #0071e3;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.2);
        }

        button {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #005bbf;
        }

        /* Keeping the existing confirmation popup styles */
        .confirmation-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 90%;
            width: 450px;
        }

        .confirmation-popup h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #0071e3;
        }

        .confirmation-popup p {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .confirmation-popup strong {
            color: #0071e3;
            font-weight: 600;
        }

        .phone-number {
            font-size: 28px;
            font-weight: 700;
            margin: 25px 0;
            padding: 20px;
            background-color: #f5f5f7;
            border-radius: 15px;
            display: inline-block;
            color: #0071e3;
        }

        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }

            h1 {
                font-size: 32px;
            }

            .seat-chart {
                padding: 30px;
            }

            .seat {
                min-width: 30px;
                height: 30px;
                font-size: 12px;
            }

            .legend {
                padding: 20px;
            }

            .legend-color {
                width: 20px;
                height: 20px;
            }

            .legend-text {
                font-size: 14px;
            }

            .booking-info {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const MovieBooking = () => {
            const [seats, setSeats] = React.useState(Array(286).fill('available'));
            const [selectedSeats, setSelectedSeats] = React.useState([]);
            const [name, setName] = React.useState('');
            const [isAdminPanelOpen, setIsAdminPanelOpen] = React.useState(false);
            const [adminPassword, setAdminPassword] = React.useState('');
            const [isAdminLoggedIn, setIsAdminLoggedIn] = React.useState(false);
            const [showConfirmation, setShowConfirmation] = React.useState(false);
            const [confirmedSeats, setConfirmedSeats] = React.useState([]);
            const [confirmedTotalPrice, setConfirmedTotalPrice] = React.useState(0);

            const seatPrices = {
                'VIP': 750,
                'A': 500, 'B': 500,
                'C': 400, 'D': 400, 'E': 400,
                'F': 350, 'G': 350,
                'H': 300, 'I': 300, 'J': 300, 'K': 300, 'L': 300,
                'M': 250, 'N': 250, 'O': 250
            };

            const seatLayout = [
                { row: 'VIP', seats: 12 },
                { row: 'A', seats: 9 },
                { row: 'B', seats: 9 },
                ...Array.from({ length: 13 }, (_, i) => ({ row: String.fromCharCode(67 + i), seats: 20 }))
            ];

            const getTotalSeats = () => {
                return seatLayout.reduce((total, row) => total + row.seats, 0);
            };

            React.useEffect(() => {
                // Simulate some seats being booked
                const bookedSeats = [10, 11, 50, 51, 100, 101];
                setSeats(seats.map((seat, index) => bookedSeats.includes(index) ? 'booked' : seat));
            }, []);

            const getSeatNumber = (rowIndex, seatIndex) => {
                const row = seatLayout[rowIndex].row;
                return `${row}${seatIndex + 1}`;
            };

            const getSeatPrice = (index) => {
                const row = String.fromCharCode(65 + Math.floor(index / 22));
                return seatPrices[row] || 250;
            };

            const getSeatClass = (status, rowIndex) => {
                const row = seatLayout[rowIndex].row;
                let rowClass = 'm-o';
                if (row === 'VIP') rowClass = 'vip';
                else if (['A', 'B'].includes(row)) rowClass = 'a-b';
                else if (['C', 'D', 'E'].includes(row)) rowClass = 'c-e';
                else if (['F', 'G'].includes(row)) rowClass = 'f-g';
                else if (['H', 'I', 'J', 'K', 'L'].includes(row)) rowClass = 'h-l';
                return `seat ${status} ${rowClass}`;
            };

            const toggleSeat = (index, rowIndex, seatIndex) => {
                const newSeats = [...seats];
                const seatNumber = getSeatNumber(rowIndex, seatIndex);
                
                if (newSeats[index] === 'selected') {
                    newSeats[index] = 'available';
                    setSelectedSeats(selectedSeats.filter(seat => seat !== seatNumber));
                } else if (newSeats[index] === 'available') {
                    newSeats[index] = 'selected';
                    setSelectedSeats([...selectedSeats, seatNumber]);
                }
                
                setSeats(newSeats);
            };

            const updateSeatStatus = (index, status, rowIndex, seatIndex) => {
                const newSeats = [...seats];
                newSeats[index] = status;
                setSeats(newSeats);

                if (status === 'available') {
                    const seatNumber = getSeatNumber(rowIndex, seatIndex);
                    setSelectedSeats(selectedSeats.filter(seat => seat !== seatNumber));
                }
            };

            const getPriceForSeat = (seatNumber) => {
                if (seatNumber.startsWith('VIP')) return 750;
                if (['A', 'B'].includes(seatNumber[0])) return 500;
                if (['C', 'D', 'E'].includes(seatNumber[0])) return 400;
                if (['F', 'G'].includes(seatNumber[0])) return 350;
                if (['H', 'I', 'J', 'K', 'L'].includes(seatNumber[0])) return 300;
                return 250; // For M-O rows
            };

            const getTotalPrice = () => {
                return selectedSeats.reduce((total, seat) => total + getPriceForSeat(seat), 0);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (selectedSeats.length > 0 && name) {
                    setConfirmedSeats([...selectedSeats]);
                    setConfirmedTotalPrice(getTotalPrice());
                    setShowConfirmation(true);
                    // Here you would typically send the booking data to a server
                    setName('');
                    setSelectedSeats([]);
                    setSeats(seats.map(seat => seat === 'selected' ? 'booked' : seat));
                }
            };

            const handleAdminLogin = (e) => {
                e.preventDefault();
                // In a real application, you should use a secure authentication method
                if (adminPassword === 'admin123') {
                    setIsAdminLoggedIn(true);
                    setAdminPassword('');
                } else {
                    alert('Incorrect password');
                }
            };

            const handleAdminLogout = () => {
                setIsAdminLoggedIn(false);
                setIsAdminPanelOpen(false);
            };

            return (
                <div className="container">
                    <h1>Bollywood Movie IconSiam</h1>
                    <div className="legend">
                        <div className="legend-item">
                            <div className="legend-color vip"></div>
                            <span className="legend-text">VIP ฿750</span>
                        </div>
                        <div className="legend-item">
                            <div className="legend-color a-b"></div>
                            <span className="legend-text">A-B ฿500</span>
                        </div>
                        <div className="legend-item">
                            <div className="legend-color c-e"></div>
                            <span className="legend-text">C-E ฿400</span>
                        </div>
                        <div className="legend-item">
                            <div className="legend-color f-g"></div>
                            <span className="legend-text">F-G ฿350</span>
                        </div>
                        <div className="legend-item">
                            <div className="legend-color h-l"></div>
                            <span className="legend-text">H-L ฿300</span>
                        </div>
                        <div className="legend-item">
                            <div className="legend-color m-o"></div>
                            <span className="legend-text">M-O ฿250</span>
                        </div>
                    </div>
                    <div className="seat-chart">
                        {seatLayout.map((row, rowIndex) => (
                            <div key={row.row} className="row">
                                <div className="row-label">{row.row}</div>
                                {Array.from({ length: row.seats }, (_, seatIndex) => {
                                    const index = seatLayout.slice(0, rowIndex).reduce((sum, r) => sum + r.seats, 0) + seatIndex;
                                    return (
                                        <div 
                                            key={seatIndex} 
                                            className={`seat ${getSeatClass(seats[index], rowIndex)}`}
                                            onClick={() => {
                                                if (isAdminLoggedIn) {
                                                    updateSeatStatus(index, seats[index] === 'booked' ? 'available' : 'booked', rowIndex, seatIndex);
                                                } else if (seats[index] !== 'booked') {
                                                    toggleSeat(index, rowIndex, seatIndex);
                                                }
                                            }}
                                        >
                                            {getSeatNumber(rowIndex, seatIndex)}
                                        </div>
                                    );
                                })}
                            </div>
                        ))}
                    </div>
                    <div className="booking-info">
                        <p>Selected seats: {selectedSeats.join(', ')}</p>
                        <p>Total price: ฿{getTotalPrice()}</p>
                        <form onSubmit={handleSubmit}>
                            <input 
                                type="text" 
                                placeholder="Name" 
                                value={name} 
                                onChange={(e) => setName(e.target.value)} 
                                required 
                            />
                            <button type="submit">Book Seats</button>
                        </form>
                    </div>
                    <button className="admin-button" onClick={() => setIsAdminPanelOpen(!isAdminPanelOpen)}>
                        {isAdminPanelOpen ? 'Close Admin' : 'Admin'}
                    </button>
                    {isAdminPanelOpen && (
                        <div className="admin-panel">
                            {!isAdminLoggedIn ? (
                                <form onSubmit={handleAdminLogin}>
                                    <input
                                        type="password"
                                        placeholder="Admin Password"
                                        value={adminPassword}
                                        onChange={(e) => setAdminPassword(e.target.value)}
                                        required
                                    />
                                    <button type="submit">Login</button>
                                </form>
                            ) : (
                                <div>
                                    <h3>Admin Panel</h3>
                                    <p>Click on seats to toggle their status</p>
                                    <button onClick={handleAdminLogout}>Logout</button>
                                </div>
                            )}
                        </div>
                    )}
                    {showConfirmation && (
                        <div className="confirmation-popup">
                            <h2>Booking Confirmation</h2>
                            <p>Thank you for your booking, {name}!</p>
                            <p>Your confirmed seats: <strong>{confirmedSeats.join(', ')}</strong></p>
                            <p>Total price: <strong>฿{confirmedTotalPrice}</strong></p>
                            <p>To complete your booking, please send your payment slip to the phone number below.</p>
                            <div className="phone-number">0894882620</div>
                            <button onClick={() => setShowConfirmation(false)}>Close</button>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<MovieBooking />, document.getElementById('root'));
    </script>
</body>
</html>
