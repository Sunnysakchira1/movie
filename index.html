<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollywood Movie Booking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f8ff; 
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1, h2 { text-align: center; color: #0066cc; }
        .seat-chart { 
            display: grid; 
            grid-template-columns: repeat(22, 1fr); 
            gap: 4px; 
            margin-bottom: 20px;
        }
        .seat { 
            width: 30px; 
            height: 30px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            border-radius: 4px;
            font-size: 10px;
            transition: all 0.3s ease;
        }
        .seat:hover { transform: scale(1.1); }
        .booked { background-color: #ff6b6b !important; color: white; cursor: not-allowed; }
        .available { background-color: green; color: white; }
        button { 
            display: block; 
            margin: 20px auto; 
            padding: 10px 15px; 
            border-radius: 4px; 
            border: none; 
            background-color: #0066cc; 
            color: white; 
            cursor: pointer; 
            transition: background-color 0.3s ease; 
        }
        button:hover { background-color: #0052a3; }
        form { 
            display: grid; 
            gap: 10px; 
            max-width: 400px; 
            margin: 20px auto;
        }
        input { 
            padding: 10px; 
            border-radius: 4px; 
            border: 1px solid #ccc;
        }
        .legend { 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .legend-item { 
            display: flex; 
            align-items: center; 
            margin-bottom: 5px;
        }
        .legend-color { 
            width: 20px; 
            height: 20px; 
            margin-right: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const MovieBooking = () => {
            const [seats, setSeats] = React.useState(Array(286).fill('available')); // Initialize seats
            const [selectedSeats, setSelectedSeats] = React.useState([]);
            const [name, setName] = React.useState('');
            const [phone, setPhone] = React.useState('');

            // Load seats from localStorage
            React.useEffect(() => {
                const savedSeats = localStorage.getItem('seats');
                if (savedSeats) {
                    setSeats(JSON.parse(savedSeats)); // Load saved seat data from localStorage
                }
            }, []);

            // Function to toggle seat status
            const toggleSeat = (index) => {
                if (seats[index] === 'available') {
                    seats[index] = 'booked'; // Change to booked
                    setSelectedSeats([...selectedSeats, index]); // Track booked seat
                    localStorage.setItem('seats', JSON.stringify(seats)); // Save to localStorage
                    setSeats([...seats]); // Update state to trigger re-render
                } else {
                    alert('This seat is already booked!');
                }
            };

            // Function to get seat number
            const getSeatNumber = (index) => index + 1; // Just return seat index as number

            // Function to get seat class
            const getSeatClass = (status) => {
                return `seat ${status}`;
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                alert(`Booking confirmed for: ${name}, Phone: ${phone}, Seats: ${selectedSeats.map(getSeatNumber).join(', ')}`);
                // Reset form and selections
                setName('');
                setPhone('');
                setSelectedSeats([]);
            };

            return (
                <div className="container">
                    <h1>Jatt & Juliet - ICON SIAM</h1>
                    <h2>Sunday 7th July 2024 - 4 PM</h2>
                    <button onclick="window.location.href='admin.html'">Admin Panel</button> {/* Link to Admin Panel */}
                    <div className="seat-chart">
                        {seats.map((status, index) => (
                            <div 
                                key={index} 
                                className={getSeatClass(status)}
                                onClick={() => toggleSeat(index)}
                            >
                                {getSeatNumber(index)}
                            </div>
                        ))}
                    </div>
                    <h3>Booked Seats: {selectedSeats.map(getSeatNumber).join(', ')}</h3>
                    <form onSubmit={handleSubmit}>
                        <input 
                            type="text" 
                            placeholder="Name" 
                            value={name} 
                            onChange={(e) => setName(e.target.value)} 
                            required 
                        />
                        <input 
                            type="tel" 
                            placeholder="Phone Number" 
                            value={phone} 
                            onChange={(e) => setPhone(e.target.value)} 
                            required 
                        />
                        <button type="submit">Book Seats</button>
                    </form>
                    <div className="legend">
                        <div className="legend-item">
                            <div className="legend-color booked"></div>
                            <span>Booked</span>
                        </div>
                        <div className="legend-item">
                            <div className="legend-color available"></div>
                            <span>Available</span>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MovieBooking />, document.getElementById('root'));
    </script>
</body>
</html>
