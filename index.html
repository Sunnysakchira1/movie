<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollywood Movie Booking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f8ff; 
            color: #333;
            margin: 0;
            
            padding: 0;
        }
        .container { 
            
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1, h2 { text-align: center; color: #0066cc; }
        .seat-chart {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .row {
            display: flex;
            gap: 5px;
        }

        .row-label {
            width: 30px;
            text-align: right;
            padding-right: 10px;
            font-weight: bold;
        }

        .seat {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 10px;
        }
        .seat:hover { transform: scale(1.1); }
        .booked { background-color: #ff6b6b !important; color: white; cursor: not-allowed; }
        .selected { 
            border: 2px solid #0066cc; 
            animation: pulse 0.5s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .vip { background: linear-gradient(to bottom, #f0f8ff, #d6e9ff); }
        .a-b { background: linear-gradient(to bottom, #e6f2ff, #c2e0ff); }
        .c-e { background: linear-gradient(to bottom, #d6e9ff, #a3d1ff); }
        .f-g { background: linear-gradient(to bottom, #c2e0ff, #80bfff); }
        .h-l { background: linear-gradient(to bottom, #a3d1ff, #66b3ff); }
        .m-o { background: linear-gradient(to bottom, #80bfff, #4da6ff); }
        .legend { 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .legend-item { 
            display: flex; 
            align-items: center; 
            margin-bottom: 5px;
        }
        .legend-color { 
            width: 20px; 
            height: 20px; 
            margin-right: 10px;
            border-radius: 4px;
        }
        form { 
            display: grid; 
            gap: 10px; 
            max-width: 400px; 
            margin: 20px auto;
        }
        input, button { 
            padding: 10px; 
            border-radius: 4px; 
            border: 1px solid #ccc;
        }
        button { 
            background-color: #0066cc; 
            color: white; 
            border: none; 
            cursor: pointer; 
            transition: background-color 0.3s ease;
        }
        button:hover { background-color: #0052a3; }
        .admin-panel {
            background-color: #f0f8ff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .admin-panel form {
            display: flex;
            gap: 10px;
        }

        .admin-panel input {
            flex-grow: 1;
        }

        .admin-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 5px 10px;
            font-size: 12px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .admin-button:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const MovieBooking = () => {
            const [seats, setSeats] = React.useState(Array(286).fill('available'));
            const [selectedSeats, setSelectedSeats] = React.useState([]);
            const [name, setName] = React.useState('');
            const [phone, setPhone] = React.useState('');
            const [isAdminPanelOpen, setIsAdminPanelOpen] = React.useState(false);
            const [adminPassword, setAdminPassword] = React.useState('');
            const [isAdminLoggedIn, setIsAdminLoggedIn] = React.useState(false);

            const seatPrices = {
                'VIP': 750,
                'A': 500, 'B': 500,
                'C': 400, 'D': 400, 'E': 400,
                'F': 350, 'G': 350,
                'H': 300, 'I': 300, 'J': 300, 'K': 300, 'L': 300,
                'M': 250, 'N': 250, 'O': 250
            };

            const seatLayout = [
                { row: 'VIP', seats: 12 },
                { row: 'A', seats: 9 },
                { row: 'B', seats: 9 },
                ...Array.from({ length: 13 }, (_, i) => ({ row: String.fromCharCode(67 + i), seats: 20 }))
            ];

            const getTotalSeats = () => {
                return seatLayout.reduce((total, row) => total + row.seats, 0);
            };

            React.useEffect(() => {
                // Simulate some seats being booked
                const bookedSeats = [10, 11, 50, 51, 100, 101];
                setSeats(seats.map((seat, index) => bookedSeats.includes(index) ? 'booked' : seat));
            }, []);

            const getSeatNumber = (rowIndex, seatIndex) => {
                const row = seatLayout[rowIndex].row;
                return `${row}${seatIndex + 1}`;
            };

            const getSeatPrice = (index) => {
                const row = String.fromCharCode(65 + Math.floor(index / 22));
                return seatPrices[row] || 250;
            };

            const getSeatClass = (status, rowIndex) => {
                const row = seatLayout[rowIndex].row;
                let rowClass = 'm-o';
                if (row === 'VIP') rowClass = 'vip';
                else if (['A', 'B'].includes(row)) rowClass = 'a-b';
                else if (['C', 'D', 'E'].includes(row)) rowClass = 'c-e';
                else if (['F', 'G'].includes(row)) rowClass = 'f-g';
                else if (['H', 'I', 'J', 'K', 'L'].includes(row)) rowClass = 'h-l';
                return `seat ${status} ${rowClass}`;
            };

            const toggleSeat = (index, rowIndex, seatIndex) => {
                const newSeats = [...seats];
                const seatNumber = getSeatNumber(rowIndex, seatIndex);
                
                if (newSeats[index] === 'selected') {
                    newSeats[index] = 'available';
                    setSelectedSeats(selectedSeats.filter(seat => seat !== seatNumber));
                } else if (newSeats[index] === 'available') {
                    newSeats[index] = 'selected';
                    setSelectedSeats([...selectedSeats, seatNumber]);
                }
                
                setSeats(newSeats);
            };

            const updateSeatStatus = (index, status, rowIndex, seatIndex) => {
                const newSeats = [...seats];
                newSeats[index] = status;
                setSeats(newSeats);

                if (status === 'available') {
                    const seatNumber = getSeatNumber(rowIndex, seatIndex);
                    setSelectedSeats(selectedSeats.filter(seat => seat !== seatNumber));
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                console.log('Booking:', { name, phone, seats: selectedSeats.map(getSeatNumber) });
                alert('Booking submitted! Please send payment slip via WhatsApp to confirm.');
            };

            const handleAdminLogin = (e) => {
                e.preventDefault();
                // In a real application, you should use a secure authentication method
                if (adminPassword === 'admin123') {
                    setIsAdminLoggedIn(true);
                    setAdminPassword('');
                } else {
                    alert('Incorrect password');
                }
            };

            const handleAdminLogout = () => {
                setIsAdminLoggedIn(false);
                setIsAdminPanelOpen(false);
            };

            return (
                <div className="container">
                    <h1>Bollywood Movie IconSiam</h1>
                    <div className="seat-chart">
                        {seatLayout.map((row, rowIndex) => (
                            <div key={row.row} className="row">
                                <div className="row-label">{row.row}</div>
                                {Array.from({ length: row.seats }, (_, seatIndex) => {
                                    const index = seatLayout.slice(0, rowIndex).reduce((sum, r) => sum + r.seats, 0) + seatIndex;
                                    return (
                                        <div 
                                            key={seatIndex} 
                                            className={getSeatClass(seats[index], rowIndex)}
                                            onClick={() => {
                                                if (isAdminLoggedIn) {
                                                    updateSeatStatus(index, seats[index] === 'booked' ? 'available' : 'booked', rowIndex, seatIndex);
                                                } else if (seats[index] !== 'booked') {
                                                    toggleSeat(index, rowIndex, seatIndex);
                                                }
                                            }}
                                        >
                                            {getSeatNumber(rowIndex, seatIndex)}
                                        </div>
                                    );
                                })}
                            </div>
                        ))}
                    </div>
                    <div>
                        <p>Selected seats: {selectedSeats.join(', ')}</p>
                        <p>Total price: ${selectedSeats.length * 10}</p>
                    </div>
                    <form onSubmit={handleSubmit}>
                        <input 
                            type="text" 
                            placeholder="Name" 
                            value={name} 
                            onChange={(e) => setName(e.target.value)} 
                            required 
                        />
                        <input 
                            type="tel" 
                            placeholder="Phone Number (e.g., 081-234-5678)" 
                            value={phone} 
                            onChange={(e) => setPhone(e.target.value)} 
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            required 
                        />
                        <button type="submit">Book Seats</button>
                    </form>
                    <div className="legend">
                        <div className="legend-item">
                            <div className="legend-color vip"></div>
                            <span>VIP - 750 THB</span>
                        </div>
                        <div className="legend-item">
                            <div className="legend-color a-b"></div>
                            <span>A-B - 500 THB</span>
                        </div>
                        <div className="legend-item">
                            <div className="legend-color c-e"></div>
                            <span>C-E - 400 THB</span>
                        </div>
                        <div className="legend-item">
                            <div className="legend-color f-g"></div>
                            <span>F-G - 350 THB</span>
                        </div>
                        <div className="legend-item">
                            <div className="legend-color h-l"></div>
                            <span>H-L - 300 THB</span>
                        </div>
                        <div className="legend-item">
                            <div className="legend-color m-o"></div>
                            <span>M-O - 250 THB</span>
                        </div>
                    </div>
                    <button className="admin-button" onClick={() => setIsAdminPanelOpen(!isAdminPanelOpen)}>
                        {isAdminPanelOpen ? 'Close Admin Panel' : 'Admin'}
                    </button>
                    {isAdminPanelOpen && (
                        <div className="admin-panel">
                            {!isAdminLoggedIn ? (
                                <form onSubmit={handleAdminLogin}>
                                    <input
                                        type="password"
                                        placeholder="Admin Password"
                                        value={adminPassword}
                                        onChange={(e) => setAdminPassword(e.target.value)}
                                        required
                                    />
                                    <button type="submit">Login</button>
                                </form>
                            ) : (
                                <div>
                                    <h3>Admin Panel</h3>
                                    <p>Click on seats to toggle their status</p>
                                    <button onClick={handleAdminLogout}>Logout</button>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<MovieBooking />, document.getElementById('root'));
    </script>
</body>
</html>
